{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>RESULT</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h1>TODO</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h4>ADD</h4>
                <form action="" method="post" class="shadow">
                    {% csrf_token %}
                    <div class="form-group">
                         <label for="">Task Name</label>
                         <input type="text" name="name" placeholder="Task Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Your priority</label>
                        <input type="text" name="priority" placeholder="Your priority" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" name="date" placeholder="date" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
            <div class="col-md-6">
                <h4>Task Completed</h4>
                {% for i in obj1 %}
                <div class="shadow  card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                        <a class="btn btn-primary" href="{% url 'update' i.id %}">update</a>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    </div>
                </div>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>



</body>
</html>
